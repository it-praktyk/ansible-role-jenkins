---
jenkins_repo:
  weekly:
    repo_def: deb https://pkg.jenkins.io/debian binary/
    repo_key: https://pkg.jenkins.io/debian/jenkins.io.key
    repo_pkg_url: https://pkg.jenkins.io/debian
  lts:
    repo_def: deb https://pkg.jenkins.io/debian-stable binary/
    repo_key: https://pkg.jenkins.io/debian-stable/jenkins.io.key
    repo_pkg_url: https://pkg.jenkins.io/debian-stable

jenkins_init_file: /etc/default/jenkins
jenkins_http_port_param: HTTP_PORT
jenkins_java_options_env_var: JAVA_ARGS
