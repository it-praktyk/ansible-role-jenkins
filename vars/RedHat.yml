---
jenkins_repo:
  weekly:
    repo_def: https://pkg.jenkins.io/redhat/jenkins.repo
    repo_key: https://pkg.jenkins.io/redhat/jenkins.io.key
    repo_pkg_url: https://pkg.jenkins.io/redhat
  lts:
    repo_def: https://pkg.jenkins.io/redhat-stable/jenkins.repo
    repo_key: https://pkg.jenkins.io/redhat-stable/jenkins.io.key
    repo_pkg_url: https://pkg.jenkins.io/redhat-stable

jenkins_init_file: /etc/sysconfig/jenkins
jenkins_http_port_param: JENKINS_PORT
jenkins_java_options_env_var: JENKINS_JAVA_OPTIONS
