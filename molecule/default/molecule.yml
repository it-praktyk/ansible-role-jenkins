---
dependency:
  name: galaxy
  options:
    role-file: molecule/resources/requirements.yml
lint:
  name: yamllint
  # options:
  #   config-file: molecule/default/yaml-lint.yml
driver:
  name: ${driver:-docker}
platforms:
  - name: centos-latest
    image: centos:latest
    pre_build_image: yes
  - name: ubuntu-latest
    image: ubuntu:latest
    pre_build_image: yes
provisioner:
  name: ansible
  playbooks:
    prepare: ../resources/prepare.yml
    converge: ../resources/${playbook:-playbook.yml}
    idempotence: ../resources/${playbook:-playbook.yml}
  lint:
    name: ansible-lint
scenario:
  name: default
  destroy_sequence:
    - cleanup
    - destroy
